<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="d-flex align-items-center">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-register" id="exampleModalLabel">Agendamento</h5>
          <button type="button" class="btn-c" data-bs-dismiss="modal">X</button>
        </div>
        <div class="modal-body">
          <div class="row d-flex justify-content-center">
            <div class="container d-flex justify-content-start m-3">
              <select class="form-select m-2" aria-label="Default select example">
                <option selected>Dia</option>
                <option value="1">30/04 (Sexta)</option>
                <option value="2">01/05 (SÃ¡bado)</option>
                <option value="3">02/05 (Domingo)</option>
                <option value="3">02/05 (Domingo)</option>
                <option value="3">02/05 (Domingo)</option>
                <option value="3">02/05 (Domingo)</option>
              </select>

              <select class="form-select m-2" aria-label="Default select example">
                <option selected>Hora</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <!-- </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-register">AGENDAR</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>


</html>

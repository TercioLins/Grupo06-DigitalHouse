<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Login</title>
</head>

<body>
    
        <nav id="navbar-example2" class="navbar navbar-expand-md fixed-top navbar-light bg-white">
            <div class="container-fluid justify-content-between mx-10">
                <a class="navbar-brand img-fluid mx-1" href="#"><img src="/public/images/LOGO.png" alt="logo" width="150"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end flex-grow-0" id="navbarTogglerDemo01">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link text-center fs-5" href="#carousel">INÍCIO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    
        <div class="container container-register w-60 mb-5">
            <div class="header" style="border-bottom: none;">
                <h5 class="modal-register" id="exampleModalLabel" >CADASTRO PARA VACINAÇÃO COVID-19</h5>                    
            </div>           
                <form class="form-control">
                    <div class="row">
                        <div class="form-floating col-sm-12 col-md-12 mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                            <label for="floatingInput">Nome*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="CPF" id="floatingInput" placeholder="CPF">
                            <label for="floatingInput">CPF*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="email" id="floatingInput" placeholder="SUS">
                            <label for="floatingInput">Cartão SUS*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-12 mb-2">
                            <input type="text" class="form-control" name="NomeCompleto" id="floatingInput" placeholder="NomeCompleto">
                            <label for="floatingInput">Nome Completo da Mãe*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Nascimento" id="floatingInput" placeholder="Nascimento">
                            <label for="floatingInput">Nascimento*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Telefone" id="floatingInput" placeholder="Telefone">
                            <label for="floatingInput">Telefone*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <select class="form-select px-10">
                                <option>Sexo*</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outros</option>
                            </select>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <select class="form-select">
                                <option>Raça/Cor*</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outros</option>
                            </select>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="CEP" id="floatingInput" placeholder="CEP">
                            <label for="floatingInput">CEP*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Rua" id="floatingInput" placeholder="Rua">
                            <label for="floatingInput">Rua*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Número" id="floatingInput" placeholder="Número">
                            <label for="floatingInput">Número*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Bairro" id="floatingInput" placeholder="Bairro">
                            <label for="floatingInput">Bairro*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Complemento" id="floatingInput" placeholder="Complemento">
                            <label for="floatingInput">Complemento*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="Cidade" id="floatingInput" placeholder="Cidade">
                            <label for="floatingInput">Cidade*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="EMAIL" id="floatingInput" placeholder="EMAIL">
                            <label for="floatingInput">Email*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="ConfEmail" id="floatingInput" placeholder="ConfEmail">
                            <label for="floatingInput">Confirmação de Email*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="senha" id="floatingInput" placeholder="senha">
                            <label for="floatingInput">Senha*:</label>
                        </div>
                        <div class="form-floating col-sm-12 col-md-6 mb-2">
                            <input type="text" class="form-control" name="confSenha" id="floatingInput" placeholder="ConfEmail">
                            <label for="floatingInput">Confirmação de Senha*:</label>
                        </div>
                    </div>
                </form>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-register">CADASTRAR</button>
            </div>
        </div>
        
    
       
    <footer class="relative-bottom">
        <div class="footer-img">
            <img src="/public/images/seringa.png" alt="">
        </div>
        <div class="copyright">Copyright &copy; 2021</div>
    </footer>    
   
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>

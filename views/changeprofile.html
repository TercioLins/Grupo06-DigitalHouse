<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Change Profile</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-register" id="exampleModalLabel">ALTERAR DADOS CADASTRAIS</h5>
                    <button type="button" class="btn-c" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <form class="modal-form">
                        <div class="row">
                            <div class="form-floating col-sm-12 col-md-12 mb-2">
                                <input disabled value="ashas" type="text" class="input-update form-control" id="floatingInput" placeholder="Nome">
                                <label for="floatingInput">Nome*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input disabled value="" type="text" class="form-control" name="CPF" id="floatingInput" placeholder="CPF">
                                <label for="floatingInput">CPF*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input disabled value="" type="text" class="form-control" name="email" id="floatingInput" placeholder="SUS">
                                <label for="floatingInput">Cartão SUS*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-12 mb-2">
                                <input disabled value="" type="text" class="form-control" name="NomeCompleto" id="floatingInput" placeholder="NomeCompleto">
                                <label for="floatingInput">Nome Completo da Mãe*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input disabled value="" type="text" class="form-control" name="Nascimento" id="floatingInput" placeholder="Nascimento">
                                <label for="floatingInput">Nascimento*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="Telefone" id="floatingInput" placeholder="Telefone">
                                <label for="floatingInput">Telefone*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input disabled value="" type="text" class="form-control" name="Telefone" id="floatingInput" placeholder="Telefone">
                                <label for="floatingInput">Sexo*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input disabled value="" type="text" class="form-control" name="Telefone" id="floatingInput" placeholder="Telefone">
                                <label for="floatingInput">Raça/Cor*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="CEP" id="floatingInput" placeholder="CEP">
                                <label for="floatingInput">CEP*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="Rua" id="floatingInput" placeholder="Rua">
                                <label for="floatingInput">Rua*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="Número" id="floatingInput" placeholder="Número">
                                <label for="floatingInput">Número*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="Bairro" id="floatingInput" placeholder="Bairro">
                                <label for="floatingInput">Bairro*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="Complemento" id="floatingInput" placeholder="Complemento">
                                <label for="floatingInput">Complemento:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="Cidade" id="floatingInput" placeholder="Cidade">
                                <label for="floatingInput">Cidade*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="EMAIL" id="floatingInput" placeholder="EMAIL">
                                <label for="floatingInput">Email*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="ConfEmail" id="floatingInput" placeholder="ConfEmail">
                                <label for="floatingInput">Confirmação de Email*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="senha" id="floatingInput" placeholder="senha">
                                <label for="floatingInput">Senha*:</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="confSenha" id="floatingInput" placeholder="ConfEmail">
                                <label for="floatingInput">Confirmação de Senha*:</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-register">ATUALIZAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>

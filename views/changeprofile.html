<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Change Profile</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-register" id="exampleModalLabel">ALTERAR DADOS CADASTRAIS</h5>
                    <button type="button" class="btn-c" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <form class="modal-form">
                        <div class="row">
                            <div class="form-floating col-sm-12 col-md-12 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" id="floatingInput" placeholder="Nome" value="Nome da pessoa">
                                <!-- No Value vem o valor do banco -->
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="CPF" id="floatingInput" placeholder="CPF" value="CPF">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="email" id="floatingInput" placeholder="SUS" value="SUS">
                            </div>
                            <div class="form-floating col-sm-12 col-md-12 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="NomeCompleto" id="floatingInput" placeholder="NomeCompleto" value="Nome da mae">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="Nascimento" id="floatingInput" placeholder="Nascimento" value="Nascimento">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" class="form-control" name="Telefone" id="floatingInput" placeholder="Telefone" value="Telefone">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" class="form-control" name="Telefone" id="floatingInput" placeholder="Sexo" value="Sexo">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="CEP" id="floatingInput" placeholder="Raca/cor" value="Raca/cor">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="CEP" id="floatingInput" placeholder="CEP" value="CEP">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="Rua" id="floatingInput" placeholder="Rua" value="Rua">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="Número" id="floatingInput" placeholder="Número" value="Numero">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="Bairro" id="floatingInput" placeholder="Bairro" value="Bairro">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="Complemento" id="floatingInput" placeholder="Complemento" value="Complemento">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <label for="floatingInput"></label>
                                <input type="text" readyonly class="form-control" name="Cidade" id="floatingInput" placeholder="Cidade" value="Cidade">
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="EMAIL" id="floatingInput" placeholder="EMAIL">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="ConfEmail" id="floatingInput" placeholder="ConfEmail">
                                <label for="floatingInput">Confirmação de Email*</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="senha" id="floatingInput" placeholder="senha">
                                <label for="floatingInput">Senha</label>
                            </div>
                            <div class="form-floating col-sm-12 col-md-6 mb-2">
                                <input type="text" class="form-control" name="confSenha" id="floatingInput" placeholder="ConfEmail">
                                <label for="floatingInput">Confirmação de Senha*</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-register">ATUALIZAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
